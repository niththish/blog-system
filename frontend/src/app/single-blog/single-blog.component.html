<app-navbar></app-navbar>
<div class="container">
  <div class="left-content">
    <img
      *ngFor="let _ of [1, 2, 3, 4]"
      src="../../assets/images/google-ads.jpg"
      alt=""
    />
  </div>
  <div class="center">
    <div class="blogs">
      <div class="blog">
        <h3>{{ blog.title }}</h3>
        <div class="image">
          <img [src]="blog.image_url" alt="" />
        </div>
        <p>
          {{ blog.content }}
        </p>
      </div>
    </div>
  </div>
  <div class="right-content">
    <img
      *ngFor="let _ of [1, 2, 3, 4]"
      src="../../assets/images/google-ads.jpg"
      alt=""
    />
  </div>
</div>
